<!DOCTYPE html>
<html lang="en" rem="750">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>填写订单</title>
    <link rel="stylesheet" href="css/Dfill.css">    
    <link rel="stylesheet" href="css/rem.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1212486_1lmexj0oual.css">

</head>
<body>
    <!-- 导航栏开始 -->
    <div class="header">
        <a href="Dorderform.html"><i class="iconfont iconzuojiantou"></i> </a> 
       <span>填写订单</span>
        <!-- <a href=""><i class="iconfont iconsandian"></i></a> -->
    </div>
    <!-- 导航栏结束 -->
    <!-- 收货地址开始 -->
    <div class="order">
        <div class="site">
            <a href="bAddused.html">
                <span class="left">选择收货地址</span>
                <i class="iconfont iconyou"></i>
            </a>
        </div>
        <div class="goods">
            <div class="left">
                <img src="img/5-tk.png" alt="">
            </div>
            <div class="right">
                <p class="font">潜水艇高端龙头</p>
                <div class="font2">
                    <div class="yuan"></div>
                    <span class="ECC">ECC01-001Lw</span>
                </div>
                <div class="font2">
                    <div class="yuan"></div>
                    <span class="ECC ECC2" style="font-size:0.22rem;color:#AFB1B2;" >商品规格潜水艇高端龙头</span>
                </div>
                <div class="font2 money">
                    <div class="yuan around"></div>
                    <span class="ECC money2">¥60.00</span>
                </div>
                <div class="add">
                    <div class="lef">
                        <i class="iconfont iconjian"></i>
                    </div>
                    <b>01</b>
                    <div class="righ">
                        <i class="iconfont iconjia" style="color:#fff"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="coupon">
           <div class="coupon2">
                <div class="yuan"></div>
                <span>优惠劵</span>
           </div>
            <a href="fyhj.html">
                <i class="iconfont iconyou i1"></i>
                <span class="wu">无可用优惠券</span>
            </a>
        </div>
        <div class="coupon">
            <div class="coupon2">
                <div class="yuan"></div>
                <span>金币</span>
            </div>
            <a href="">
                <span class="wu">无可用金币</span>
            </a>
        </div>
        <div class="coupon">
            <div class="coupon2">
                <div class="yuan"></div>
                <span>发票信息</span>
            </div>
            <a href="Dfill2.html">
                <i class="iconfont iconyou i1"></i>
                <span class="wu">不开发票</span>
            </a>
        </div>
        <div class="remarks">
            <div class="remarks1">
                <div class="yuan"></div>
                <span class="bei">备注</span>
                <span class="xuan">选填：请输入备注（25字以内）</span>
                <i class="iconfont iconyou i1"></i>
            </div>
            <div class="photos">
                <div class="photos1">
                    <a href=""><i class="iconfont iconxiangji"></i></a>
                </div>
                <textarea name="" id="" cols="30" rows="10" placeholder="添加文字描述..."
                style="padding-left: 0.34rem;"></textarea>
                <div class="money3">
                    <div class="shop">
                        <div class="yuan"></div>
                        <span class="y1">商品金额</span>
                    </div>
                    <span class="y2">¥60.00</span>
                </div>
                <div class="money3 money4">
                        <div class="shop">
                            <div class="yuan m5"></div>
                            <span class="y1">运费</span>
                        </div>
                        <span class="y2">¥00.00</span>
                </div>
            </div>
        </div>
    </div>
    <!-- 收货地址结束 -->
    <!-- 提交订单开始 -->
    <div class="refer">
        <div class="left">
            <div class="yuan"></div>
            <span class="he">合&nbsp;&nbsp;计</span>
            <span class="colon">:</span>
            <span class="he2">¥ 162</span>
        </div>
        <a href="bPay.html"><span>提交订单</span></a>
    </div>
    <!-- 提交订单结束 -->
