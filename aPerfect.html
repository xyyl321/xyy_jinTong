<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/aPerfect.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1212486_0at7te7uwu7f.css">
    <script src="js/rem.js"></script>
</head>
<body>
    <!-- header -->
    <div class="header">
        <div class="header_w">
            <a href="index.html">
                <i class="iconfont iconzuojiantou"></i>
            </a>
            晋彤
        </div>
    </div>
    <!-- content -->
    <div class="address">
        <div class="address_w">
            <div class="to">
                <span>用户信息完善</span>
            </div>
            <div class="pul">
                <i class="iconfont iconicon-me"></i>
                <input type="text" placeholder="请填写您的姓名">
            </div>
            <div class="pul">
                <i class="iconfont icondizhi"></i>
                <input type="tel" placeholder="请填写您的详细地址">
            </div>

            <div class="pul">
                <i class="iconfont iconshouji"></i>
                <span class="num">+86</span>
                <input type="tel" placeholder="请填写手机号">
            </div>
            <div class="pul">
                <i class="iconfont iconarea-icon"></i>
                <input type="text" placeholder="重复输入您所在的片区">
            </div>


            <div class="but">
                <a href="">
                    提交
                </a>
            </div>

            <div class="menu">
                <input type="radio">
                <span>注册即视为同意接受晋彤电商发送的商业性信息</span>
            </div>
        </div>
    </div>


</body>

</html>
