<!DOCTYPE html>
<html lang="en" rem="750">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/rem.css">
    <link rel="stylesheet" href="css/Dfill3.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1212486_1lmexj0oual.css">
    <title>填写订单3</title>
</head>
<body>
    <!-- 导航栏开始 -->
    <div class="header">
        <a href="Dorderform.html"><i class="iconfont iconzuojiantou"></i> </a> 
        <span>填写订单</span>
        <!-- <a href=""><i class="iconfont iconsandian"></i></a> -->
    </div>
    <!-- 导航栏结束 -->
    <!-- 选择服务项目开始 -->
    <div class="wholetop">
        <div class="top"><span>选择服务项目</span></div>
        <div class="center">
            <div class="content">
                <span class="font1">水龙头维修</span>
                <input type="radio" name="1">
                <span class="font2">¥45.00</span>
            </div>
            <div class="content">
                <span class="font1">水龙头更换</span>
                <input type="radio" name="1">
            </div>
            <div class="content">
                <span class="font1">其他</span>
                <input type="radio" name="1">
            </div>
        </div>
        <div class="bottom">
            <div class="minute">
                <span class="font3">水龙头</span>
                <i class="iconfont iconchenghao"></i>
                <span class="font4">1</span>
                <span class="font5">¥45.00</span>
                <div class="right">
                    <div class="lef">
                        <i class="iconfont iconjian i1"></i>
                    </div>
                    <span>0</span>
                    <div class="rig">
                        <i class="iconfont iconjia i1"></i>
                    </div>
                </div>
            </div>
            <div class="minute">
                <span class="font3">水管</span>
                <i class="iconfont iconchenghao font6"></i>
                <span class="font4 ">1</span>
                <span class="font5">¥15.00</span>
                <div class="right">
                    <div class="lef">
                        <i class="iconfont iconjian i1"></i>
                    </div>
                    <span>1</span>
                    <div class="rig">
                        <i class="iconfont iconjia i1"></i>
                    </div>
                </div>
            </div>
            <div class="minute">
                <span class="font3">地漏</span>
                <i class="iconfont iconchenghao font7"></i>
                <span class="font4">1</span>
                <span class="font5">¥15.00</span>
                <div class="right">
                    <div class="lef">
                        <i class="iconfont iconjian i1"></i>
                    </div>
                    <span>1</span>
                    <div class="rig">
                        <i class="iconfont iconjia i1"></i>
                    </div>
                </div>
            </div>
            <div class="minute">
                <span class="font3">补差价</span>
                <i class="iconfont iconchenghao"></i>
                <span class="font4">2</span>
                <span class="font5">¥2.00</span>
                <div class="right">
                    <div class="lef">
                        <i class="iconfont iconjian i1"></i>
                    </div>
                    <span>1</span>
                    <div class="rig">
                        <i class="iconfont iconjia i1"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 选择服务项目结束 -->
    <div class="push">
        <p>上传服务凭证</p>
        <div class="photos">
            <i class="iconfont iconxiangji"></i>
        <textarea name="" id="" cols="30" rows="10" placeholder="添加文字描述..."></textarea>
         </div>
    </div>
    <div class="order">
        <div class="coupon">
            <div class="coupon2">
                <div class="yuan"></div>
                <span>优惠劵</span>
            </div>
            <div class="rcoupon2">
                <span class="wu">无可用优惠券</span>
                <i class="iconfont iconyou i1"></i>
            </div>
        </div>
        <div class="coupon">
            <div class="coupon2">
                <div class="yuan"></div>
                <span>金币</span>
            </div>
            <span class="wu">使用40金币抵扣4元</span>
        </div>
        <div class="coupon coupon2">
            <div class="coupon2">
                <div class="yuan"></div>
                <span>定金</span>
            </div>
            <div class="rcoupon2">
                <span class="wu">-30元</span>
                <i class="iconfont iconyou i1"></i>
            </div>
        </div>
    </div>
    <!-- 立即付款开始 -->
    <div class="refer">
        <div class="left">
            <div class="yuan"></div>
            <span class="he">合&nbsp;&nbsp;计</span>
            <span class="colon">:</span>
            <span class="he2">¥ 162</span>
        </div>
        <a href="bPay.html"><span>立即付款</span></a>
    </div>
    <!-- 立即付款结束 -->
</body>
</html>
