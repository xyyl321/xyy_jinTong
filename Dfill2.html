<!DOCTYPE html>
<html lang="en" rem="750">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>填写订单2</title>
    <link rel="stylesheet" href="css/Dfill2.css">    
    <link rel="stylesheet" href="css/rem.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1212486_ie94atuazl.css">

</head>
<body>
    <!-- 导航栏开始 -->
    <div class="header">
        <a href=""><i class="iconfont iconzuojiantou"></i> </a> 
        <span>填写订单</span>
        <!-- <a href=""><i class="iconfont iconsandian"></i></a> -->
    </div>
    <!-- 导航栏结束 -->
    <!-- 收货地址开始 -->
    <div class="order">
        <div class="site">
            <span class="left">选择收货地址</span>
            <i class="iconfont iconyou"></i>
        </div>
        <div class="goods">
            <div class="left">
                <img src="img/5-tk.png" alt="">
            </div>
            <div class="right">
                <p class="font">潜水艇高端龙头</p>
                <div class="font2">
                    <div class="yuan"></div>
                    <span class="ECC">ECC01-001Lw</span>
                </div>
                <div class="font2">
                    <div class="yuan"></div>
                    <span class="ECC ECC2" style="font-size:0.22rem;color:#AFB1B2;" >商品规格潜水艇高端龙头</span>
                </div>
                <div class="font2 money">
                    <div class="yuan"></div>
                    <span class="ECC money2">¥60.00</span>
                </div>
                <div class="add">
                    <div class="lef">
                        <i class="iconfont iconjian"></i>
                    </div>
                    <b>01</b>
                    <div class="righ">
                        <i class="iconfont iconjia" style="color:#fff"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="coupon">
            <div class="yuan"></div>
            <span>优惠劵</span>
            <i class="iconfont iconyou i1"></i>
            <span class="wu">无可用优惠券</span>
        </div>
        <div class="coupon">
            <div class="yuan"></div>
            <span>金币</span>
            <span class="wu">无可用金币</span>
        </div>
        <div class="coupon">
            <div class="yuan"></div>
            <span>发票信息</span>
            <i class="iconfont iconyou i1"></i>
            <span class="wu">不开发票</span>
        </div>
        <div class="remarks">
            <div class="remarks1">
                <div class="yuan"></div>
                <span class="bei">备注</span>
                <span class="xuan">选填：请输入备注（25字以内）</span>
                <i class="iconfont iconyou i1"></i>
            </div>
            <div class="photos">
                <div class="photos1">
                    <a href=""><i class="iconfont iconxiangji"></i></a>
                </div>
                <input type="text" placeholder="添加文字描述..."
                style="padding-left: 0.34rem;">
                <div class="money3">
                    <div class="yuan"></div>
                    <span class="y1">商品金额</span>
                    <span class="y2">¥60.00</span>
                </div>
                <div class="money3">
                        <div class="yuan"></div>
                        <span class="y1">运费</span>
                        <span class="y2">¥00.00</span>
                </div>
            </div>
        </div>
    </div>
    <!-- 收货地址结束 -->
    <!-- 提交订单开始 -->
    <div class="refer">
        <div class="left">
            <div class="yuan"></div>
            <span class="he">合  计:</span>
            <span class="he2">¥ 162</span>
        </div>
        <a href=""><span>提交订单</span></a>
    </div>
    <!-- 提交订单结束 -->
    <div class="black">
    </div>
    <div class="fanhui">
        <div class="fanhui1">
             <span>店铺优惠</span>
            <a href=""><i class="iconfont iconerror"></i></a>
        </div>
        <div class="top">
            <div class="y"></div>
            <span class="full">满100元减20元</span>
            <div class="Bigy"></div>
        </div>
        <div class="center">
            <div class="y y3"></div>
            <span class="full">满100元减20元</span>
        </div>
        <div class="top top2">
            <div class="y"></div>
            <span class="full">不使用优惠</span>
        </div>
        <div class="close">
            <a href="Dfill.html" class="close2"><span>关闭</span></a>
        </div>
    </div>
    
</body>
</html>
