<!DOCTYPE html>
<html lang="en" rem=750>

                        <span>x1</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="gang"></div>
    <div class="zhaiji zaa">

            <div class="yuanav"></div>
            <span>优惠券 </span>

    <div class="gang"></div>
    <div class="zhaiji zaa">
        <div class="duigou">

        </div>
        <div class="sangchu">
            <i class="iconfont iconyou1 "></i>

        </div>
    </div>
    <div class="gang"></div>
    <div class="zhaiji zaa">
        <div class="duigou">
            <div class="yuanav"></div>

        </div>

            <i class="iconfont iconyou1 "></i>

        </div>
    </div>
    <div class="gang"></div>
    <div class="zhaiji zaa">
        <div class="duigou">

            <i class="iconfont iconyou1 "></i>
            <span>无可用优惠券</span>
        </div> -->

    <div class="zhaiji zaa">
        <div class="duigou">
            <div class="yuanav"></div>

        </div>
        <div class="sangchu">
            <!-- <i class="iconfont iconyou1 "></i> -->

    </div>
    <div class="gang"></div>
    <div class="zhaiji zaa">
        <div class="duigou">
            <div class="yuanav"></div>
            <span>时间 </span>

        </div>

            <i class="iconfont iconyou1 "></i>
            <span class="wud">05.03 &nbsp;   14:00-15:30</span>

        <div class="yuanav"></div>
